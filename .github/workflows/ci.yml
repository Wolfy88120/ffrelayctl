name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build
        run: go build -o ffrelayctl .
      
      - name: Run tests
        run: go test -v ./...
